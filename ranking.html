  <script>
  // >>> REEMPLAZAR <<<
  const SHEET_ID = "1E2RfMpesCwnYtudOFCF7ia4u50uoG8_xPXJe8wcV79Q"; // el ID largo en la URL /d/ID/edit
  const GID      = "1324325126";                // gid de la pestaña (número)
  const RANGE    = "U3:AE8";           // tu rango exacto

  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GID}&range=${encodeURIComponent(RANGE)}`;

  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GID}&range=${encodeURIComponent(RANGE)}`;

  fetch(url)
    .then(r => r.text())
    .then(txt => {
      const json  = JSON.parse(txt.substring(txt.indexOf('{'), txt.lastIndexOf('}') + 1));
      const rows  = json.table?.rows || [];
      const tbody = document.getElementById("tbl-body");

      rows.forEach(row => {
        const tr = document.createElement("tr");
        (row.c || []).forEach(cell => {
          const td = document.createElement("td");
          // Respeta el formato de Sheet: usa .f (formateado) y si no, .v
          td.textContent = cell ? (cell.f ?? cell.v ?? "") : "";
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      if (!rows.length) {
        tbody.innerHTML = `<tr><td class="text-muted">No hay datos en ${RANGE}</td></tr>`;
      }
    })
    .catch(err => {
      console.error(err);
      document.getElementById("tbl-body").innerHTML =
        `<tr><td class="text-danger">No se pudo cargar el rango ${RANGE}.</td></tr>`;
    });
</script>
