  <script>
    // Bootstrap validation
    (()=>{
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) { event.preventDefault(); event.stopPropagation(); }

        }, false)

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Conexión sheet -->
  <script>
  const SHEET_ID = '1E2RfMpesCwnYtudOFCF7ia4u50uoG8_xPXJe8wcV79Q'; // lo que va entre /d/ y /edit
  const GID = '1324325126';             // gid de la pestaña
  const RANGE = 'U3:AE8';               // tu rango

  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GID}&range=${encodeURIComponent(RANGE)}`;

  fetch(url)
    .then(r => r.text())
    .then(txt => {
      const json = JSON.parse(txt.substring(txt.indexOf('{'), txt.lastIndexOf('}') + 1));
      const rows = json.table.rows || [];
      const headEl = document.getElementById('sheet-head');
      const bodyEl = document.getElementById('sheet-body');

      if (!rows.length) {
        headEl.innerHTML = '';
        bodyEl.innerHTML = '<tr><td>No hay datos en el rango.</td></tr>';
        return;
      }

      // ---- Encabezado (U3:AE3) ----
      const headerCells = (rows[0].c || []).map(c => (c?.f ?? c?.v ?? '') + '');
      // Relleno si hay celdas vacías (útil cuando vienen de celdas combinadas)
      for (let i = 0; i < headerCells.length; i++) {
        if (!headerCells[i] && i > 0) headerCells[i] = headerCells[i-1];
        if (!headerCells[i]) headerCells[i] = `Col ${i+1}`; // último recurso
      }
      headEl.innerHTML = `<tr>${headerCells.map(h => `<th scope="col">${h}</th>`).join('')}</tr>`;

      // ---- Cuerpo (U4:AE8) ----
      bodyEl.innerHTML = '';
      for (let i = 1; i < rows.length; i++) {
        const cells = (rows[i].c || []).map(c => (c?.f ?? c?.v ?? ''));
        const tr = document.createElement('tr');
        tr.innerHTML = cells.map(v => `<td>${v}</td>`).join('');
        bodyEl.appendChild(tr);
      }
      if (rows.length === 1) {
        bodyEl.innerHTML = `<tr><td colspan="${headerCells.length}">Sin datos.</td></tr>`;
      }
    })
    .catch(err => {
      console.error(err);
      document.getElementById('sheet-head').innerHTML = '';
      document.getElementById('sheet-body').innerHTML = '<tr><td>Error cargando datos.</td></tr>';
    });
</script>
